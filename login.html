<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WellnessHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #342ca3;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-blue-800">WellnessHub</h1>
            <p class="text-gray-600 mt-2">Masuk ke Akun Anda</p>
        </div>
        <form class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                >
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 mt-1 block text-right">Lupa kata sandi?</a>
            </div>
            <div>
                <button 
                    type="submit" 
                    class="w-full py-3 px-4 bg-blue-800 text-white font-semibold rounded-md hover:bg-blue-900 transition duration-300"
                >
                    Masuk
                </button>
            </div>
        </form>
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Belum punya akun? 
                <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Daftar sekarang</a>
            </p>
        </div>
        <div class="text-center">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">
                Kembali ke Beranda
            </a>
        </div>
    </div>

    <script type="module" src="../assets/js/login.js"></script>
</body>
</html>
